<div class="shadow card">
    <div class="card-header">
        <img class="small-avatar" src="{{ this.avatar }}">
        <a href="/u/{{ this.poster }}">{{ this.poster }}</a><span class="badge rounded-pill text-bg-{{ this.badgeColour }} badge">{{ this.badge }}</span> posted a {{ this.type }} {{ this.formattedDate }}
    </div>
    <div class="card-body">
        <div *ngIf="!this.isComment" class="card-title">
            <h5 class="card-title">{{ this.header }}</h5>
        </div>
        <p class="card-text">{{ this.body }}</p>
        <div *ngIf="this.isComment">
            <a class="light" href="feed">See Source</a>
        </div>
    </div>
    <img *ngIf="this.hasMedia" src="{{ this.media }}" class="image-attachment">
    <div class="card-footer text-muted" style="margin-bottom: -2%">
        <span class="badge rounded-pill"><span class="material-symbols-rounded interact-controls">
            thumb_up
        </span> <p class="text-center">{{ this.likes }}</p></span>

        <span *ngIf="!this.isComment" class="badge rounded-pill"><span class="material-symbols-rounded interact-controls">
            comment
        </span><a href="/post/{{ this.id }}"><p class="text-center">{{ this.comments }}</p></a></span>
    </div>
</div>
<br>

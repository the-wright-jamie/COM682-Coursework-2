<div class="shadow card">
    <div class="card-header">
        <img class="small-avatar" src="https://avatars.githubusercontent.com/u/56081223?v=4">
        <a href="/u/{{ this.username }}">{{ this.username }}</a> posted a {{ this.type }} on {{ this.date }}
    </div>
    <div class="card-body">
        <div class="card-title">
            <h5 class="card-title">{{ this.header }}</h5>
        </div>
        <p class="card-text">{{ this.body }}</p>
    </div>
    <div class="card-footer text-muted" style="margin-bottom: -2%">
        <span class="badge rounded-pill"><span class="material-symbols-rounded interact-controls">
            thumb_up
        </span> <p class="text-center">{{ this.likes }}</p></span>

        <span class="badge rounded-pill"><span class="material-symbols-rounded interact-controls">
            comment
        </span> <p class="text-center">{{ this.comments }}</p></span>
    </div>
</div>
<br>

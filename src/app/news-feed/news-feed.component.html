<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="d-grid gap-2">
        <a class="shadow btn btn-primary" href="/create-post" role="button">Post something...</a>
    </div>
    <br>
    <app-user-post *ngFor="let post of this.data.reverse()" 
        [username]="post.username"
        [avatar]="post.avatar"
        [badge]="post.badge"
        [type]="post.type"
        [date]="post.date"
        [header]="post.header"
        [body]="post.body"
        [media]="post.media"
        [likes]="post.likes"
        [comments]="post.comments"></app-user-post>
</div>

<app-loading [isLoading]="this.isLoading"></app-loading>
